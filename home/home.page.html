<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      APP VIACEP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VIACEP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form>
      <ion-input [(ngModel)]="cep" name="cep" placeholder="Digite O CEP"></ion-input>
    </form>
    <ion-button (click)="getcep()" color="success">Pesquisar</ion-button>
    <ion-item>
      <ion-label>Localidade: </ion-label>
      <ion-label>{{localidade}} </ion-label>
    </ion-item>

      <ion-item>
        <ion-label>Estado: </ion-label>
        <ion-label>{{uf}} </ion-label>
      </ion-item>
      <ion-item>

        <ion-label>Cidade: </ion-label>
        <ion-label>{{localidade}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Bairro: </ion-label>
        <ion-label>{{bairro}} </ion-label>
      </ion-item>

      <ion-item class="fluid">
        <ion-label>Logradouro: </ion-label>
        <ion-label>{{logradouro}} </ion-label>
      </ion-item>
  </div>

</ion-content>
